<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Скільки хвилин у годині?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Скільки хвилин у годині?</h1>
    <select id="answer-select">
        <option value="">Обери правильну відповідь</option>
        <option value="30">30 хвилин</option>
        <option value="60">60 хвилин</option>
        <option value="90">90 хвилин</option>
        <option value="120">120 хвилин</option>
    </select>
    <button onclick="checkAnswer()">Перевірити</button>
    <div class="result" id="result"></div>
    <script src="/lab6-3/script.js"></script>
</body>
</html>
